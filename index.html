<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yoga Styles</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #d9e2e8;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 0 20px;
    }

    .card {
      background-color: #fff;
      margin: 20px 0;
      padding: 20px 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .card h2 {
      padding-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      font-weight: 400;
      color: #333;
      margin-bottom: 30px;
    }

    .card a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
    }

    .card a:hover {
      opacity: 0.9;
    }

    .card:first-of-type a {
      background-color: #e04555;
    }

    .card:nth-of-type(2) a {
      background-color: #0d4ba3;
    }

    .card:last-of-type a {
      background-color: #537a4f;
    }

    .text {
      flex: 1;
    }

    .image {
      flex-shrink: 0;
    }

    .image img {
      width: 150px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 600px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .image img {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="text">
        <h2>Hatha Yoga</h2>
        <p>Focuses on physical postures and breathing techniques</p>
        <a href="#">Learn More</a>
      </div>
      <div class="image">
        <img src="pose1.png" alt="Hatha Yoga">
      </div>
    </div>

    <div class="card">
      <div class="text">
        <h2>Vinyasa Yoga</h2>
        <p>Focuses on movements synchronized with the breath</p>
        <a href="#">Learn More</a>
      </div>
      <div class="image">
        <img src="pose2.png" alt="Vinyasa Yoga">
      </div>
    </div>

    <div class="card">
      <div class="text">
        <h2>Restorative Yoga</h2>
        <p>Emphasizes deep relaxation and rejuvenation</p>
        <a href="#">Learn More</a>
      </div>
      <div class="image">
        <img src="pose3.png" alt="Restorative Yoga">
      </div>
    </div>
  </div>
</body>
</html>
